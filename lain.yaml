appname: phabricator-bearychat

build:
  base: registry.lain.caiyunai.com/debian:base-20161210
  prepare:
    version: "20161211"
    script:
      - apt-get update
      - apt-get install -y vim
      - bash setup_7.x
      - apt-get install -y nodejs
      - npm install -g cnpm --registry=https://registry.npm.taobao.org
      - cnpm install
  script:
    - cnpm install

web:
  cmd: node server.js
  port: 8083
  memory: 256m
  env:
    - NODE_ENV=production
  secret_files:
    - config/production.json
